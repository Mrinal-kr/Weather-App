<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="card border">
        <div class="search border">
            <input type="text" placeholder="Enter city name">
            <button class="searchButton border"><img src="search.svg" alt="Search button"></button>
        </div>
        <div class="image border">
            <img src="./icons/animated/weather.svg" alt="Weather-pic" class="weather-icon">
        </div>
        <h1 class="temp border"> 7Â°C</h1>
        <h1 class="city border">New York</h1>
        <div class="details">
            <div class="col">
                <img class="humidity-icon"src="icons/icons8-humidity-66.png" alt="Humidity">
                <p class="humidity"><span class="humidity-text">48% </span>Humidity</p>
            </div>
            <div class="col">
                <img class="windSpeedIcon" src="icons/wind.svg" alt="wind speed">
                <p class="wind"><span class="wind-text">48% </span>Wind Speed</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <!-- <img src="icons/animated/cloudy-day-1.svg" alt=""> -->
</body>
</html>
